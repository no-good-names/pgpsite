<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGP Encrypt/Decrypt with Key in Message</title>
  <!-- OpenPGP.js -->
  <script src="https://unpkg.com/openpgp@6.1.0/dist/openpgp.min.js"></script>
  <style >
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
    }

    div {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }

    h1, h2, h3 {
      margin-top: 20px;
    }

    p#information {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }

    textarea {
      width: 100%;
      max-width: 100%;
      height: 100px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4875a5;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <h1>PGP Encrypt/Decrypt with Key in Message</h1>
    <p id="information">
      No data is stored or uploaded to any server(s).<br>
      <a href="https://github.com/no-good-names/pgpsite">Source Code</a>
    </p>

    <h2>Encrypt a message</h2>
    <textarea id="encrypt-message" placeholder="Enter the message to encrypt"></textarea><br>
    <textarea id="public-key" placeholder="Enter the public key here"></textarea><br>
    <button onclick="encryptMessage()">Encrypt</button>
    <h3>Encrypted Message:</h3>
    <textarea id="encrypted-message" placeholder="Encrypted message will appear here" readonly></textarea>

    <h2>Decrypt a message</h2>
    <textarea id="decrypt-message" placeholder="Enter the message to decrypt"></textarea><br>
    <textarea id="private-key" placeholder="Enter the private key here"></textarea><br>
    <input type="password" id="private-key-passphrase" placeholder="Enter passphrase"><br>
    <button onclick="decryptMessage()">Decrypt</button>
    <h3>Decrypted Message:</h3>
    <textarea id="decrypted-message" placeholder="Decrypted message will appear here" readonly></textarea><br>

    <!-- app.js -->
    <script src="app.js"></script>
  </div>
</body>
</html>
